<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <h2>Dice Simulator</h2>
    <hr />

    <p>
      Simulate the flipping of a die. <button id="diceRoll">Roll Die</button>
    </p>

    <p>
      Number of Ones: <span id="ones-out">0</span> || Number of Twos:
      <span id="twos-out">0</span> || Number of Threes:
      <span id="threes-out">0</span> || Number of Fours:
      <span id="fours-out">0</span> || Number of Fives:
      <span id="fives-out">0</span> || Number of Sixes:
      <span id="sixes-out">0</span>
    </p>
    <div id="diceOutput"></div>
  </body>
</html>
